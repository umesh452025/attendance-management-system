<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance Management System</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="path/to/favicon.ico" type="image/x-icon">
</head>
<body>
  <div class="container">
    <h1>Attendance Management System</h1>

    <div class="attendance-form">
      <h2>Mark Attendance</h2>
      <input type="text" id="studentName" placeholder="Student Name">
      <input type="date" id="attendanceDate" placeholder="Select Date">
      <select id="status">
        <option value="Present">Present</option>
        <option value="Absent">Absent</option>
      </select>
      <button id="markAttendanceBtn">Mark Attendance</button>
    </div>

    <div class="attendance-filter">
      <h2>Filter Attendance by Student Name</h2>
      <input type="text" id="filterStudentName" placeholder="Enter Student Name">
      <button id="filterAttendanceBtn">Filter Attendance</button>
    </div>

    <div class="attendance-records">
      <h2>Attendance Records</h2>
      <table id="attendanceTable">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Date</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="attendanceBody">
          <!-- Attendance records will be added here dynamically -->
        </tbody>
      </table>
    </div>

    <button id="logoutButton">Logout</button> <!-- Logout button -->
  </div>

  <script src="script.js"></script>
</body>
</html>
